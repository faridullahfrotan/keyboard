<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>


    <div class="container">
        <h2 class="h2"></h2>
        <div class="keyboard__section" id="box">
            <div class="row">
                <input data-id="Q" class="btn" type="button" value="Q">
                <input data-id="W" class="btn" type="button" value="W">
                <input data-id="E" class="btn" type="button" value="E">
                <input data-id="R" class="btn" type="button" value="R">
                <input data-id="T" class="btn" type="button" value="T">
                <input data-id="Y" class="btn" type="button" value="Y">
                <input data-id="U" class="btn" type="button" value="U">
                <input data-id="I" class="btn" type="button" value="I">
                <input data-id="O" class="btn" type="button" value="O">
                <input data-id="p" class="btn" type="button" value="P">
            </div>

            <div class="row">
                <input data-id="A" class="btn" type="button" value="A">
                <input data-id="S" class="btn" type="button" value="S">
                <input data-id="D" class="btn" type="button" value="D">
                <input data-id="F" class="btn" type="button" value="F">

                <input data-id="L" class="btn" type="button" value="L">
            </div>

            <div class="row">
                <input data-id="Z" class="btn" type="button" value="Z">
                <input data-id="X" class="btn" type="button" value="X">
                <input data-id="C" class="btn" type="button" value="C">
                <input data-id="V" class="btn" type="button" value="V">
                <input data-id="B" class="btn" type="button" value="B">
                <input data-id="N" class="btn" type="button" value="N">
                <input data-id="M" class="btn" type="button" value="M">
            </div>

            <div class="row">
                <input data-id=" " class="btn" type="button" value="SPACE">
            </div>
            <button class="X" data-id="backspace">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>

            </button>

        </div>
    </div>
    <script src="./js/csript.js"></script>

</html>
